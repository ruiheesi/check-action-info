name: check-action-info

on:
  workflow_call:
    inputs:
      container:
        required: false
        default: 'ubuntu:latest'
        type: string
        
      action:
        required: false
        default: 'test'
        type: string
        
      saysomthing:
        required: false
        default: 'Test test'
        type: string
        
      githubbranch:
        required: true
        type: string
    
jobs:
  Routine_Check_for_Commit:
    runs-on: ubuntu-latest
    container: ${{ inputs.container }}
    steps:
      - run: echo "Running test in DSPWorkflow container"
      
      - name: Test test
        run: |
          echo "${{ inputs.container }}"
          echo "${{ inputs.githubbranch }}"
      
      - uses: actions/checkout@v3
        with:
           token: ${{ secrets.GITHUB_TOKEN }}
           ref: "${{ inputs.githubbranch }}"
           fetch-depth: 0
  
      - name: Check spelling
        if: ${{ inputs.action == 'test' }}
        run: |
          echo "run test"
          echo "${{ inputs.saysomthing }}"